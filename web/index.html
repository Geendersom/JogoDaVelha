<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>#</text></svg>">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('../wallpaper.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .status {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            color: #333;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tabuleiro {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .celula {
            aspect-ratio: 1;
            background: #f8f9fa;
            border: 3px solid #667eea;
            border-radius: 10px;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #333;
        }

        .celula:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .celula:active {
            transform: scale(0.95);
        }

        .celula.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .celula.x {
            color: #e74c3c;
        }

        .celula.o {
            color: #3498db;
        }

        .btn-reiniciar {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reiniciar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reiniciar:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .vencedor {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            animation: pulse 0.5s ease;
        }

        .empate {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Jogo da Velha</h1>
        <p class="subtitle">Desenvolvido por Ge√™ndersom Ara√∫jo | Python no Navegador</p>
        <div id="status" class="status">Carregando Python...</div>
        <div class="tabuleiro" id="tabuleiro">
            <div class="celula" data-pos="7"></div>
            <div class="celula" data-pos="8"></div>
            <div class="celula" data-pos="9"></div>
            <div class="celula" data-pos="4"></div>
            <div class="celula" data-pos="5"></div>
            <div class="celula" data-pos="6"></div>
            <div class="celula" data-pos="1"></div>
            <div class="celula" data-pos="2"></div>
            <div class="celula" data-pos="3"></div>
        </div>
        <button class="btn-reiniciar" id="reiniciar">üîÑ Reiniciar Jogo</button>
    </div>

    <script>
        // JavaScript m√≠nimo - apenas para inicializar o Pyodide
        // Toda a l√≥gica do jogo est√° em Python
        
        async function main() {
            const statusEl = document.getElementById('status');
            
            // Verifica se est√° sendo executado via file://
            if (window.location.protocol === 'file:') {
                statusEl.innerHTML = '‚ö†Ô∏è Este jogo precisa ser executado via servidor HTTP.<br><br>Execute: <code>python3 server/server.py</code><br>Depois acesse: <code>http://localhost:8000</code>';
                statusEl.style.background = '#fff3cd';
                statusEl.style.color = '#856404';
                statusEl.style.fontSize = '0.9em';
                statusEl.style.padding = '20px';
                return;
            }
            
            statusEl.textContent = 'Carregando Python...';
            
            try {
                // Carrega o Pyodide
                statusEl.textContent = 'Carregando Python (isso pode levar alguns segundos)...';
                const pyodide = await loadPyodide();
                
                statusEl.textContent = 'Carregando jogo...';
                
                // Carrega o c√≥digo Python do arquivo
                let codigoPython;
                try {
                    const response = await fetch('../python/JogoDaVelha.py');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    codigoPython = await response.text();
                } catch (fetchError) {
                    throw new Error(`N√£o foi poss√≠vel carregar JogoDaVelha.py: ${fetchError.message}. Certifique-se de que o arquivo existe em python/JogoDaVelha.py`);
                }
                
                // Executa o c√≥digo Python (que j√° inicializa o jogo)
                await pyodide.runPython(codigoPython);
                
                console.log('Jogo carregado com sucesso! Toda a l√≥gica est√° em Python.');
                
            } catch (error) {
                console.error('Erro ao carregar c√≥digo Python:', error);
                statusEl.innerHTML = `‚ùå Erro ao carregar o jogo:<br><br>${error.message}<br><br>Certifique-se de executar via servidor HTTP usando: <code>python3 server/server.py</code>`;
                statusEl.style.background = '#f8d7da';
                statusEl.style.color = '#721c24';
                statusEl.style.fontSize = '0.9em';
                statusEl.style.padding = '20px';
            }
        }

        // Inicia quando a p√°gina carregar
        main();
    </script>
</body>
</html>
