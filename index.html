<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha - Python no Navegador</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .status {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            color: #333;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tabuleiro {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .celula {
            aspect-ratio: 1;
            background: #f8f9fa;
            border: 3px solid #667eea;
            border-radius: 10px;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #333;
        }

        .celula:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .celula:active {
            transform: scale(0.95);
        }

        .celula.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .celula.x {
            color: #e74c3c;
        }

        .celula.o {
            color: #3498db;
        }

        .btn-reiniciar {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reiniciar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reiniciar:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .vencedor {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            animation: pulse 0.5s ease;
        }

        .empate {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游꿡 Jogo da Velha</h1>
        <p class="subtitle">Desenvolvido por Ge칡ndersom Ara칰jo | Python no Navegador</p>
        <div id="status" class="status">Carregando Python...</div>
        <div class="tabuleiro" id="tabuleiro">
            <div class="celula" data-pos="7"></div>
            <div class="celula" data-pos="8"></div>
            <div class="celula" data-pos="9"></div>
            <div class="celula" data-pos="4"></div>
            <div class="celula" data-pos="5"></div>
            <div class="celula" data-pos="6"></div>
            <div class="celula" data-pos="1"></div>
            <div class="celula" data-pos="2"></div>
            <div class="celula" data-pos="3"></div>
        </div>
        <button class="btn-reiniciar" id="reiniciar">游댃 Reiniciar Jogo</button>
    </div>

    <script>
        // JavaScript m칤nimo - apenas para inicializar o Pyodide
        // Toda a l칩gica do jogo est치 em Python
        
        async function main() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Carregando Python...';
            
            try {
                // Carrega o Pyodide
                const pyodide = await loadPyodide();
                
                statusEl.textContent = 'Carregando jogo...';
                
                // Carrega o c칩digo Python do arquivo
                const response = await fetch('JogoDaVelha.py');
                const codigoPython = await response.text();
                
                // Executa o c칩digo Python (que j치 inicializa o jogo)
                await pyodide.runPython(codigoPython);
                
                console.log('Jogo carregado com sucesso! Toda a l칩gica est치 em Python.');
                
            } catch (error) {
                console.error('Erro ao carregar c칩digo Python:', error);
                statusEl.textContent = 'Erro ao carregar o jogo. Verifique se o arquivo JogoDaVelha.py existe.';
            }
        }

        // Inicia quando a p치gina carregar
        main();
    </script>
</body>
</html>
